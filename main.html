<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>图片加载平移放大缩小示例</title>
		<style>
			html,body{
				margin:0px;
				padding:0px;
			}
			canvas{
				border: 1px solid #000;
			}
			
		</style>
        
        
        <script type="text/javascript" src="Figure.js"></script>
			<script type="text/javascript" src="FigureControlFun.js"></script>
		<script type="text/javascript" src="FigureControl.js"></script>
	
		
	</head>
	<body height="100%" width="100%">
		<table>
        <tr>
        	<td><input name="Rect" type="button" 
            value="多边形"  sytle="width=50px;height=50px;"onClick="FigureControlTest.DrawPolyFigure('name','');">
            </td>
            <td>
            <input name="Rect" type="button" 
            	value="移动图形"  sytle="width=50px;height=50px;"onClick="FigureControlTest.SetFigureMoveStatus(true);">
            </td>
             <td>
             <input name="Rect" type="button" 
            	value="移动图像"  sytle="width=50px;height=50px;"onClick="FigureControlTest.SetFigureMoveStatus(false);">
            </td>
        </tr>
         <tr>
        	<td><input name="Rect" type="button" 
            value="矩形"  sytle="width=50px;height=50px;"onClick="FigureControlTest.DrawRectFigure('name','');">
            </td>
        </tr>
         <tr>
        	<td><input name="Rect" type="button" 
            value="双方框"  sytle="width=50px;height=50px;"onClick="FigureControlTest.DrawDoubleRectFigure('name','');">
            </td>
          
        </tr>
         <tr>
        	<td><input name="Rect" type="button" 
            value="圆形"  sytle="width=50px;height=50px;"onClick="FigureControlTest.DrawCircleFigure('name','');">
            </td>
        </tr>
        <tr>
        <td>
        	
        </td>
        </tr>
        
         <canvas id="canvas" width="800" height="800"></canvas>
             <script type="text/javascript" src="main.js"></script>
       
        	
	</body>
</html>
